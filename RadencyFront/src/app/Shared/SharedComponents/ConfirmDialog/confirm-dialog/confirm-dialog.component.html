<h2 mat-dialog-title class="title">{{ data.title }}</h2>
<mat-dialog-content>
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="btn-group center ">
    <button mat-flat-button class="btn-large" color="primary" (click)="dialogRef.close(true)">Yes</button>
    <button mat-flat-button class="btn-large" color="primary" (click)="dialogRef.close(false)">No</button>
</mat-dialog-actions>
