<div class="amenities-group">
    <h3 class="amenities-title">Amenities</h3>
    <div class="amenities-grid">
        <mat-chip-set>
            <mat-chip *ngFor="let amenity of amenities" class="amenity-chip">
                <mat-icon [fontIcon]="amenity.icon"></mat-icon>
                {{ amenity.name }}
            </mat-chip>
        </mat-chip-set>
    </div>
</div>
