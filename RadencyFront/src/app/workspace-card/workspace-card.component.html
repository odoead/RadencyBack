<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="workspace-icon">
            <mat-icon [fontIcon]="getWorkspaceType_Icon(workspace.type)"></mat-icon>
        </div>
        <mat-card-title>{{ getWorkspaceTitleByType(workspace.type) }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="workspace-stats">
            <div class="stat">
                <span class="stat-label">Available:</span>
                <span class="stat-value">{{ getAvailableCount() }}</span>
            </div>
            <div class="stat" *ngIf="workspace.type !== workspaceTypes.OpenSpace">
                <span class="stat-label">Capacity Options:</span>
                <span class="stat-value">{{ getCapacityOptions() }}</span>
            </div>
            <div class="stat" *ngIf="getCurrentBookingCount() > 0">
                <span class="stat-label">Your Bookings:</span>
                <span class="stat-value current-booking">{{ getCurrentBookingCount() }}</span>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" [disabled]="getAvailableCount() === 0" (click)="onBookNow()">
            Book Now
        </button>
    </mat-card-actions>
</mat-card>
