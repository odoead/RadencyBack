<div class="container">
  <div class="page-header">
    <div class="header-info">
      <h1>My Bookings</h1>
    </div>
  </div>


  <ng-container *ngIf="(bookings$ | async)?.length; else empty">
    <app-booking-card *ngFor="let b of bookings$ | async" [booking]="b" (edit)="onEdit(b.id)" (delete)="onDelete(b.id)">
    </app-booking-card>
  </ng-container>

  <app-ai></app-ai>

  <ng-template #empty>
    <div class="empty-state">
      <mat-icon>calendar_today</mat-icon>
      <p>You donâ€™t have any bookings yet. Start by choosing a coworking space.</p>
      <button mat-raised-button color="primary" routerLink="/">Browse Spaces</button>
    </div>
  </ng-template>
</div>
