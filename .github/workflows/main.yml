name: CI/CD Deploy Backend to Azure Container Apps

on:
  push:
  # Only on master branch
    branches:
      - master

env:
  # your Azure resources
  ACR_NAME: acrcoworkingprod
  ACR_LOGIN_SERVER: ${{ env.ACR_NAME }}.azurecr.io
  RESOURCE_GROUP: rg-coworking-prod
  CONTAINERAPP_NAME: app-coworking-api

jobs:
  ## ─── 1) build & push ──────────────────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-push.outputs.image }}
    steps:
      - name:  Checkout code
        uses: actions/checkout@v3

      - name:  Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name:  Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name:  Build & Push image
        id: build-push
        uses: docker/build-push-action@v3
        with:
          context: ./RadencyBack
          file: ./RadencyBack/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/coworking-svc:${{ github.sha }}
        # expose the fully-qualified image ref as a job output
      - name:  Set output
        run: echo "image=${{ env.ACR_LOGIN_SERVER }}/coworking-svc:${{ github.sha }}" >> $GITHUB_OUTPUT

  ## ─── 2) deploy ────────────────────────────────────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name:  Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name:  Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINERAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ needs.build.outputs.image }} \
            --environment-variables \
                ASPNETCORE_ENVIRONMENT=Production \
                DefaultConnection="${{ secrets.DATABASE_CONNECTION_STRING }}"
