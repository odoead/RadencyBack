name: Trigger auto deployment for app-coworking-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/app-coworking-api-AutoDeployTrigger-cdf4fcab-3d62-4790-875e-bd5fac77b660.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APPCOWORKINGAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APPCOWORKINGAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APPCOWORKINGAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/RadencyBack/RadencyBack
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: acrcoworkingprod.azurecr.io
          registryUsername: ${{ secrets.APPCOWORKINGAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPCOWORKINGAPI_REGISTRY_PASSWORD }}
          containerAppName: app-coworking-api
          resourceGroup: rg-coworking-prod
          imageToBuild: acrcoworkingprod.azurecr.io/app-coworking-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


